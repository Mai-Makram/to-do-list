<div class="container">
    <div class="card" style="width: 18rem;">
        <img src='https://task.ecmpp.com/storage/{{post.image}}' class="card-img-top" alt="img">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <small>{{post.username}}</small>
          
        </div>
      </div>
</div>
